<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="//fdn.fontcdn.ir">
    <link rel="preconnect" href="//v1.fontapi.ir">
    <link href="https://v1.fontapi.ir/css/Vazir" rel="stylesheet">
    <title>ui builder</title>
  </head>
  <body>
    <style>
      * {
        font-family: 'Vazir', sans-serif;
      }
      body {
        font-family: 'Vazir', sans-serif;
        text-align: center;
        direction: ltr;
      }

      body:before {
        z-index: -1;
        position: absolute;
        height: 50vh;
        content: "";
        top: 0;
        left: 0;
        right: 0;
        background: #8bbabb;
      }

      .selfPresentForm {
        text-align: left;
        grid-template-columns: 1fr;
        --gui-builder-end-padding: 0px;
      }

      .v1-godgiven-form{
        display: inline-block;
        margin-top: 5vh;
        padding: 20px;
        padding-top: 0px;
        min-height: 80vh;
        min-width: 270px;
        max-width: 400px;
        position: relative;
      }

      .card {
        background: #fff;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 40%;
        border-radius: 5px;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }

      .v1-godgiven-form .detail {
        display: inline-block;
        width: 100%;
      }

      .v1-godgiven-form .detail .footer {
        position: absolute;
        display: block;
        width: 100%;
        text-align: center;
        bottom: 20px;
        left: 0px;
      }

      .v1-godgiven-form .detail .footer span {
        font-family: "Roboto","Noto Sans",sans-serif;
      }
      .v1-godgiven-form .detail .footer span svg{
        color: #D7443E;
        width: 17px;
        height: 12px;
        display: inline-block;
      }

      @media only screen and (max-width: 1000px) {
        .v1-godgiven-form {
          width: 70%;
        }
      }

      @media only screen and (max-width: 578px) {
        .v1-godgiven-form {
          width: 80%;
        }
        h2 {
          font-size: 1.3em;
        }
      }

      @media only screen and (max-width: 468px) {
        h2 {
          font-size: 1em;
        }
      }
    </style>
    <div class="v1-godgiven-form card">
      <h2> 
        Gui form builder
      </h2>
      
      <div class="detail">
        <gui-form-builder class="selfPresentForm" send="" form-action="Resolve(0);"></gui-form-builder>
        <div class="footer">
          <span>
            Made 
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 391.837 391.837" style="enable-background:new 0 0 391.837 391.837;" xml:space="preserve">
              <g>
                <path style="fill:currentColor" d="M285.257,35.528c58.743,0.286,106.294,47.836,106.58,106.58   c0,107.624-195.918,214.204-195.918,214.204S0,248.165,0,142.108c0-58.862,47.717-106.58,106.58-106.58l0,0   c36.032-0.281,69.718,17.842,89.339,48.065C215.674,53.517,249.273,35.441,285.257,35.528z"></path>
              </g>
            </svg>
            by <a href="https://github.com/godgiven-project/gui/tree/main/" target="_blank">Godgiven-project</a>
          </span>
        </div>
      </div>
    </div>

    <script>
      const data1 = {
        "display": "form",
        "headers": {
          "Authorization": "Bearer " + "yourToken"
        },
        "action": "https://6103ed303356ea001748f582.mockapi.io/api/v1/users/",
        "elementList": [
          {
            "label": "user name",
            "placeholder": "user name",
            "validate": {
                "required": true
            },
            "key": "userName",
            "type": "TextField",
          },
          {
            "label": "Password",
            "placeholder": "Password",
            "validate": {
                "required": true
            },
            "key": "password",
            "type": "Password",
          },
          {
              "type": "Submit",
              "label": "login",
              "key": "submit",
              "align": "center"
          }
        ]
      };
    
      const forms =  document.querySelectorAll('gui-form-builder');
      const form = document.querySelectorAll('gui-form-builder')[0];
      form.Data = data1;
      
      function Resolve() {
        console.log(forms[0].Resolve);
      }

      function Error(error) {
        console.log(error);
      }
    </script>
  
<script type="module" src="./gui-form-builder.js"></script></body></html>
